<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>odinCalc</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="flex-box">
    <div class="container">
        <h2>calculator</h2>

        <div class="display">
            <input type="text" id="screen" readonly>
        </div>

      <!-- Numbers -->
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>

      <!-- Operators -->
      <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>%</button>
        <button>*</button>
        <button>/</button>
        <button>.</button>
      </div>

      <!-- Extra buttons -->
      <div class="extras">
        <button>=</button>
        <button>AC</button>
      </div>

    </div>
  </div>
</body>
</html>
